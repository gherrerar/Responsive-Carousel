<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Exposição Fotográfica</title>

</head>

<body>
    <section class="title">
        <h3>Século XIX</h3>
        <h1>Exposição Fotográfica</h1>
    </section>

    <div class="slider-carousel">
        <div class="slides" itemscope itemtype="https://schema.org/ImageGallery">

            <!--Imagem 1-->
            <img src="img/Enseada de Botafogo.jpg" id="slide_1" 
            alt="Enseada de Botafogo, Rio de Janeiro, 1889.
            <br><em>(Fotografia de Marc Ferrez)</em>">

            <!--Imagem 2-->
            <img src="img/Largo da Carioca.jpg" id="slide_2" 
            alt="Largo da Carioca, Rio de Janeiro, 1890.
            <br><em>(Fotografia de Marc Ferrez)</em>">

            <!--Imagem 3-->
            <img src="img/DeWitt Clinton Locomotive.jpg" id="slide_3" 
            alt="The DeWitt Clinton Locomotive, a primeira locomotiva a vapor a operar 
            no Estado de Nova Iorque, EUA, 1831.">

            <!--Imagem 4-->
            <img src="img/Viaduto Rio-Minas.jpg" id="slide_4" 
            alt="Viaduto da estrada de ferro Rio-Minas, 1888.
            <br><em>(Fotografia de Marc Ferrez)</em>">

            <!--Imagem 5-->
            <img src="img/SS Great Eastern.jpg" id="slide_5" 
            alt="SS Great Eastern, o maior navio, até então, construído na época, 
            Rock Ferry, Inglaterra, 1889.<br><em>(Fotografia de Allan C. Green)</em>">

            <!--Imagem 6-->
            <img src="img/O primeiro telefone.jpg" id="slide_6" 
            alt="Demonstração de funcionamento do primeiro telefone já visto, 
            Nova Iorque, EUA, 1892">

            <!--Imagem 7-->
            <img src="img/Benz Patent Car.jpg" id="slide_7" 
            alt="The Benz Patent Car, o primeiro carro movido a gasolina, 
            Alemanha, 1886">

            <!--Imagem 8-->
            <img src="img/Oxford Street.jpg" id="slide_8" 
            alt="Oxford Street, Londres, Inglaterra, 1890.
            <br><em>(Fotografia de Lee Jackson)</em>">

        </div>

        <div class="thumbs">
            <div class="image-cell selected">
                <a href="#slide_1">
                    <img src="img/Enseada de Botafogo.jpg" id="thumb_1">
                </a>
            </div>

            <div class="image-cell">
                <a href="#slide_2">
                    <img src="img/Largo da Carioca.jpg" id="thumb_2">
                </a>
            </div>

            <div class="image-cell">
                <a href="#slide_3">
                    <img src="img/DeWitt Clinton Locomotive.jpg" id="thumb_3">
                </a>
            </div>

            <div class="image-cell">
                <a href="#slide_4">
                    <img src="img/Viaduto Rio-Minas.jpg" id="thumb_4">
                </a>
            </div>

            <div class="image-cell">
                <a href="#slide_5">
                    <img src="img/SS Great Eastern.jpg" id="thumb_5">
                </a>
            </div>

            <div class="image-cell">
                <a href="#slide_6">
                    <img src="img/O primeiro telefone.jpg" id="thumb_6">
                </a>
            </div>

            <div class="image-cell">
                <a href="#slide_7">
                    <img src="img/Benz Patent Car.jpg" id="thumb_7">
                </a>
            </div>

            <div class="image-cell">
                <a href="#slide_8">
                    <img src="img/Oxford Street.jpg" id="thumb_8">
                </a>
            </div>
        </div>
    </div>

    <div class="modal-target">
        <img class="modalImg active" src="img/Enseada de Botafogo.jpg">
        <p class="caption"></p>
        
        <img class="modalImg" src="img/Largo da Carioca.jpg">
        <p class="caption"></p>

        <img class="modalImg" src="img/DeWitt Clinton Locomotive.jpg">
        <p class="caption"></p>

        <img class="modalImg" src="img/Viaduto Rio-Minas.jpg">
        <p class="caption"></p>

        <img class="modalImg" src="img/SS Great Eastern.jpg">
        <p class="caption"></p>

        <img class="modalImg" src="img/O primeiro telefone.jpg">
        <p class="caption"></p>

        <img class="modalImg" src="img/Benz Patent Car.jpg">
        <p class="caption"></p>

        <img class="modalImg" src="img/Oxford Street.jpg">
        <p class="caption"></p>

        <span class="closeBtn">x</span>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
